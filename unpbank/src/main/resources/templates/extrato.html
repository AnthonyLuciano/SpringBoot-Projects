<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Extrato</title>
</head>
<body>
    <h1>Extrato</h1>
    <table>
        <tr>
 <th>Tipo</th>
            <th>Valor</th>
        </tr>
        <tr th:each="transacao : ${transacoes}">
            <td th:text="${transacao.tipo}"></td>
            <td th:text="${transacao.valor}"></td>
        </tr>
    </table>
    <a th:href="@{/banco/home}">Voltar para Home</a>
</body>
</html>
